<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
      let c of characterList;
      let i = index;
      let isFirst = first;
      let isLast= last
      let isEven = even;
      let isOdd = odd;
      " class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-light': isEven,
      }">
    <div>
      <span class="text-primary">{{i + 1}}.</span>
      <span>{{c.name}}</span> -
      <strong>Power: </strong>
      <span>{{c.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(c)">X</button>
  </li>
</ul>

<h3>Listado de heroes</h3>

<h3 *ngIf="deletedHero; else nothingDeleted">
  Heroe borrado
  <small class="text-danger">
    {{deletedHero}}
  </small>
</h3>
<ng-template #nothingDeleted>
  <h3>
    No hay heroes borrados
  </h3>
</ng-template>

<button *ngIf="heroesNames.length>0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heore
</button>

<ul class="mt-2 list-group">

  <li class="list-group-item" *ngFor="let i of heroesNames">{{i}}</li>
</ul>
